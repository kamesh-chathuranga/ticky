<div
  class="fixed inset-0 flex items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
    <h2 class="text-xl font-semibold mb-4">Ticket Release</h2>
    <p class="mb-4">Do you want to release tickets again?</p>
    <div class="flex justify-end">
      <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" (click)="onReleaseHandler()" >YES</button>
      <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded" (click)="onCloseHandler()" >
        NO
      </button>
    </div>
  </div>
</div>
